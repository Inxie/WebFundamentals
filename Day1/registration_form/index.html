<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <p>First Name: *</p>
            <input type="text">
        </div>
        <div>
            <p>Last Name: *</p>
            <input type="text">
        </div>
        <div>
            <p>Email Address: *</p>
            <input type="text">
        </div>
        <div>
            <p>Password: *</p>
            <input type="password">
        </div>
        <div>
            <p>Confirm Password: *</p>
            <input type="password">
        </div>
        <div>
            <p>Birthday:</p>
            <input type="date">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio">
            <label>Male</label>
            <input type="radio">
            <label>Female</label>
            <input type="radio">
            <label>Non-binary</label>
            <input type="radio">
            <label>I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea cols:"50" rows:"3"></textarea>
        </div>
        <div>
            <p>Favorite Language:</p>
            <select>
                <option>JavaScript</option>
                <option>CSS</option>
                <option>HTML</option>
            </select>
        </div>
        <div>
            <input type="checkbox">
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
    </form>
    <p>* Indicates a required field</p>
</body>
</html>
